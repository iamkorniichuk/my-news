{% extends "base.html" %}
{% block content %}
<script type = "text/javascript">
    $.ajax({
        data: {'history': localStorage.getItem('history')},
        type: 'post',
        success: function(data){ 
            $('#news').html(data);
            $('#news').append(data.htmlresponse);
        }
    });
</script>
<div class="container px-5 py-2">
    <div class="d-flex justify-content-between my-3">
        <h3>My history</h3>
        <button class="btn btn-danger" onclick="clearHistory(); location.reload()">Delete my whole history</button>
    </div>
    <div id="news">
    </div>
</div>
{% endblock content %}
