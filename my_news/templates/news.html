{% extends "base.html" %}
{% from 'macros.html' import render_news_covers %}
{% block content %}
    {% if is_admin() %}
    <div>
        <form action="{{ url_for('news.create') }}">
            <button type="submit">Create</button>
        </form>
    </div>
    {% endif %}
    <div id="news">
    {{ render_news_covers(news) }}
    </div>
{% endblock content %}
<script type = "text/javascript">
    $.ajax({
        // TODO: To end searching/filtering
        success: function(data){ 
            $('#news').html(data);
            $('#news').append(data.htmlresponse);
        }
    });
</script>
