{% extends "base.html" %}
{% block content %}
    {% if is_admin() %}
    <div>
        <form action="{{ url_for('news.create') }}">
            <button type="submit">Create</button>
        </form>
    </div>
    {% endif %}
    {% for one_news in news %}
        <div class="clickable" onclick="onNewsClick('{{ one_news.id }}')" style="border: solid black 1px">
            <small>{{ one_news.user_login }}</small>
            <div>
                <img class="thumbnail" src="{{ news_folder(one_news.cover) }}" alt="Cover">
            </div>
            <b>{{ one_news.title }}</b>
            <p>{{ one_news.body }}</p>
            <small>{{ one_news.posted_time }}</small>
        </div>
    {% endfor %}
{% endblock content %}
