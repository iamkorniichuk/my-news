{% extends "base.html" %}
{% block content %}
    <div>
        <img src="{{ users_file(user.image) }}" alt="Image">
        <h1>
            {% if user.first_name %}
                {{ user.first_name }}
            {% endif %}
            {% if user.last_name %}
                {{ user.last_name }}
            {% endif %}
        </h1>
        <small>{{ user.login }}</small>
        {% if is_logged_user(user) %}
            <div>
                <a href="{{ url_for('auth.logout') }}">Log out</a>
            </div>
            <div>
                <form action="{{ url_for('users.edit') }}">
                    <button type="submit">Edit</button>
                </form>
            </div>
        {% endif %}
    </div>
{% endblock content %}
