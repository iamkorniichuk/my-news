{% extends "base.html" %}
{% block content %}
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.email.label }}
        {{ form.email }}
    </div>
    <div>
        {{ form.login.label }}
        {{ form.login }}
    </div>
    <div>
        {{ form.password.label }}
        {{ form.password }}
    </div>
    <div>
        {{ form.repeat_password.label }}
        {{ form.repeat_password }}
    </div>
    <div>
        {{ form.submit }}
    </div>
</form>
{% endblock content %}
